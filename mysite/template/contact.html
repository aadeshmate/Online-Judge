{% extends 'base.html' %} {% block title %}Contact{% endblock title %}This is
Title {% block body %}
 
<div class="container">
  <form method="post" action="/contact" >
    {% csrf_token %}
    <div class="form-group">
      <label for="name">Name</label>
      <input type="name" class="form-control" id="name" name="name" placeholder="rohan shah"/>
    </div>
    <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"/>
    </div>
    <div class="form-group">
        <label for="phone">Phone</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="4654654656546">
    </div>
    <div>
        <button type="submit" class="btn btn-primary my-1">Submit</button>
    </div>
  </form>
</div>
{% endblock body %}This is body
